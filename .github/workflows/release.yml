name: Release APL

on:
  push:
    branches:
      - main  # Adjust this to match your branch, usually 'main' or 'master'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]


    steps:
    - name: Check out repository
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '21.4.0'  # Adjust the Node.js version as needed

    - name: Install dependencies
      run: |
        cd apl-frontend
        npm install



    - name: Build for Windows
      if: matrix.os == 'windows-latest'
      run: |
        cd apl-frontend
        npm run release:windows
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        
    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      run: |
        cd apl-frontend
        npm run release:mac
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Build for Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd apl-frontend
        npm run release:linux
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Get version from package.json
      id: version
      run: |
        cd apl-frontend
        VERSION=$(node -p "require('./package.json').version")
        echo "Version: $VERSION"
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Create Git tag for version
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git tag $VERSION
        git push origin $VERSION

    - name: Create a Release
      uses: elgohr/Github-Release-Action@v5
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        title: AutoProgressLog v${{ env.VERSION }}
        tag: ${{ env.VERSION }}

    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          apl-frontend/release/**/*.exe
          apl-frontend/release/**/*.dmg
          apl-frontend/release/**/*.AppImage
          apl-frontend/release/**/*.yml
        tag_name: ${{ env.VERSION }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
permissions:
  contents: write